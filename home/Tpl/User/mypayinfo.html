<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/index.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/css.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/kkpager.css" />
</head>
<body style="margin-top: 15px;">

	<div class="rightinfo">
		<button class="btn btn-success" onclick="addpay()"
			style="width: 80px; height: 30px; margin-bottom: 10px;">充值</button>
		<!-- 主要内容start -->
		<table class="tablelist" border="1">
			<thead>
				<tr>
					<th width="80">金额</th>
					<th>用途</th>
					<th width="150">所需产品</th>
					<th width="120">产品编号</th>
					<th width="140">充值时间</th>
					<th width="80">充值状态</th>
				</tr>
			</thead>
			<tbody>
				<volist name="items" id="vo" key="i">
				<tr>
					<td>{$vo.money}</td>
					<td>{$vo.useinfo}</td>
					<td>{$vo.needs}</td>
					<td>{$vo.prono}</td>
					<td>{$vo.dtime}</td>
					<if condition="$vo.enabled eq 0">
					<td>未审核</td>
					<else /> <if condition="$vo.enabled eq 1">
					<td>充值成功</td>
					<else />
					<td>充值失败</td>
					</if> </if>
				</tr>
				</volist>
			</tbody>
		</table>
		<div class="pagin" id="kkpager"></div>
		<!-- 内容end -->
	</div>

	<!-- 内容end -->
	<input type="hidden" id="pagecount" value="{$pagecount}" />
	<input type="hidden" id="itemscount" value="{$itemscount}" />
	<input type="hidden" id="pageno" value="{$pageno}" />
	<input type="hidden" id="size" value="12" />
	<!-- 底部start -->
	<include file="Public:script" />
	<script type="text/javascript" src="__PUBLIC__/js/kkpager.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/index/mypayinfo.js"></script>
	<!-- 底部end -->
</body>
</html>
