<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/index.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/css.css" />
</head>
<body>

	<div class="rightinfo">
		<!-- 主要内容start -->
		<form action="__ROOT__/index.php/addmenu" method="post">
		<input type="hidden" name="id" value="{$menu.id}" />
			<ul class="forminfo">
				<li><label>菜单名称:</label><input name="name"  type="text"
					class="dfinput" value="{$menu.name}"  /><i></i></li>
				<li><label>上级菜单:</label> <select name="pid" class="dfinput">
					<if condition="$menu.pid eq 0">
						<option selected="selected" value="0">无</option>
					</if>
					<volist name="menuList" id="pmenu">
						<if condition="$menu['pid'] eq $pmenu['id']">
							<option selected="selected" value="{$pmenu.id}">{$pmenu.name}</option>
							<else/>
							<option value="{$pmenu.id}">{$pmenu.name}</option>
						</if>
					</volist>
				</select> <i></i></li>
				<li><label>菜单链接:</label><input name="urls" type="text"
					class="dfinput" value="{$menu.urls}"  /><i></i></li>
				<li><label>菜单样式:</label><input name="cls" type="text"
					class="dfinput" value="{$menu.cls}"  /><i></i></li>
				<li><label>菜单排序:</label><input name="orders" type="text"
					class="dfinput" value="{$menu.orders}"  /><i></i></li>
				<li><label>启用状态:</label>
				<if condition="$menu.enabled eq 1">
					启用<input type="radio" checked="checked" name="enabled" value="1" />&nbsp;
					禁用<input type="radio" name="enabled" value="2" />&nbsp;
					<else/>
					启用<input type="radio" name="enabled" value="1" />&nbsp;
					禁用<input type="radio" checked="checked" name="enabled" value="2" />&nbsp;
				</if>
				<i></i></li>
				<li><label>&nbsp;</label><input type="submit"
					class="btn btn-success" value="确认保存" /></li>
			</ul>
		</form>
		<!-- 内容end -->
	</div>

</body>
</html>
