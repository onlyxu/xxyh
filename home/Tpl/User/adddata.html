<body>

	<div class="rightinfo">
		<!-- 主要内容start -->
		<form action="__ROOT__/index.php/adddata" id="form1" method="post">
			<input type="hidden" name="refuserid"
				value="{$_SESSION['user']['id']}" />
			<input type="hidden" name="id" value="{$data.id}" />
			<input type="hidden" name="type" id="type" value="{$data.typeid}" />
			<ul class="forminfo">
				<li><label>字典值:</label><input name="value" value="{$data.value}"  required="required" type="text"
					class="dfinput" value="" /><i></i></li>
				<li><label>字典分类:</label>
				<select name="typeid" id="typeid" class="dfinput">
					<volist name="typeList" id="type">
						<if condition="$data['typeid'] eq $type['id']">
							<option value="{$type.id}" selected="selected">{$type.name}</option>
							<else/>
							<option value="{$type.id}" >{$type.name}</option>
						</if>
					</volist>
				</select>
				<i></i></li>
				<li><label>启用状态:</label>
				启用<input type="radio" checked="checked" name="enabled" value="1" />&nbsp;
				禁用<input type="radio" name="enabled" value="2" />&nbsp;
				<i></i></li>
				<li><label>序号:</label><input name="orders"  required="required" type="text"
					class="dfinput" value="{$orders}" /><i></i></li>
				<li><label>&nbsp;</label><input type="submit"
					class="btn btn-success" value="确认保存" /></li>
			</ul>
		</form>
		<!-- 内容end -->


		<!-- 内容end -->
			<input type="hidden" id="pagecount" value="{$pagecount}" /> <input
			type="hidden" id="itemscount" value="{$itemscount}" /> <input
			type="hidden" id="pageno" value="{$pageno}" /> <input type="hidden"
			id="size" value="12" />
