<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/index.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/css.css" />
</head>
<body>

	<div class="rightinfo">
		<button class="btn btn-success" onclick="goaddProductType()"
			style="width: 80px; height: 30px; margin-bottom: 10px;">新增</button>
		<button class="btn btn-info" onclick="deleteall()"
			style="width: 80px; height: 30px; margin-bottom: 10px;">删除</button>
		<!-- 主要内容start -->
		<table class="tablelist" border="1">
			<thead>
				<tr>
					<th width="80">序号</th>
					<th width="200">角色名称</th>
					<th width="150">发布时间</th>
					<th width="100">角色状态</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name="items" id="vo" key="i">
				<tr>
					<td>{$i}</td>
					<td>{$vo.name}</td>
					<td>{$vo.dtime}</td>
					<if condition="$vo.enabled eq 1">
					<td>启用</td>
					<else />
					<td>禁用</td>
					</if>
					<td><input type="button" onclick="checkpower({$vo.id})"
						class="btn btn-danger" style="width: 80px; height: 30px;"
						value="权限管理" /></td>
				</tr>
				</volist>
			</tbody>
		</table>
		<div class="pagin" id="kkpager"></div>
		<!-- 内容end -->
	</div>

	<!-- 内容end -->
	<input type="hidden" id="pagecount" value="{$pagecount}" />
	<input type="hidden" id="itemscount" value="{$itemscount}" />
	<input type="hidden" id="pageno" value="{$pageno}" />
	<input type="hidden" id="size" value="12" />
	<!-- 底部start -->
	<include file="Public:script" />
	<script type="text/javascript" src="__PUBLIC__/js/index/rolemanager.js"></script>
	<!-- 底部end -->
</body>
</html>
