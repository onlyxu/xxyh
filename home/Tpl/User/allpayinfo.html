<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/index.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/css.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/kkpager.css" />
</head>
<body>

	<div class="rightinfo">
		<!-- 主要内容start -->
		<table class="tablelist" border="1">
			<thead>
				<tr>
					<th width="80">金额</th>
					<th width="120">用途</th>
					<th width="140">所需产品</th>
					<th width="140">充值时间</th>
					<th width="100">充值人</th>
					<th width="80">充值状态</th>
					<th width="180">操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name="items" id="vo" key="i">
				<tr>
					<td>{$vo.money}</td>
					<td>{$vo.useinfo}</td>
					<td>{$vo.needs}</td>
					<td>{$vo.dtime}</td>
					<td>{$vo.name}</td>

					<if condition="$vo.status eq 0">
					<td>未审核</td>
					<td><input type="button" onclick="acceptStatus({$vo.id},1)"
						style="width: 60px; height: 30px;" class="btn btn-success"
						value="通过" /> <input type="button"
						onclick="acceptStatus({$vo.id},2)"
						style="width: 60px; height: 30px;" class="btn btn-info"
						value="未通过" /></td>
					<else /> <if condition="$vo.status eq 1">
					<td>充值成功</td>
					<td>&nbsp;</td>
					<else />
					<td>充值失败</td>
					<td><input type="button" style="width: 60px; height: 30px;"
						onclick="acceptStatus({$vo.id},1)" class="btn btn-success"
						value="通过" /></td>
					</if> </if>

				</tr>
				</volist>
			</tbody>
		</table>
		<div class="pagin" id="kkpager"></div>
		<!-- 内容end -->
	</div>

	<!-- 内容end -->
	<input type="hidden" id="pagecount" value="{$pagecount}" />
	<input type="hidden" id="itemscount" value="{$itemscount}" />
	<input type="hidden" id="pageno" value="{$pageno}" />
	<input type="hidden" id="size" value="12" />
	<!-- 底部start -->
	<include file="Public:script" />
	<script type="text/javascript" src="__PUBLIC__/js/kkpager.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/index/allpayinfo.js"></script>
	<!-- 底部end -->
</body>
</html>
