<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/index.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/css.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/kkpager.css" />
</head>
<body>

	<div class="rightinfo">
		<!-- 主要内容start -->
		<table class="tablelist" border="1">
			<thead>
				<tr>
					<th width="80">序号</th>
					<th width="100">报单金额</th>
					<th width="140">报单时间</th>
					<th width="120">报单人</th>
					<th width="120">报单提成(元)</th>
					<th width="100">审核状态</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name="items" id="vo" key="i">
				<tr>
					<td>{$i}</td>
					<td>{$vo.money}</td>
					<td>{$vo.dtime}</td>
					<td>{$vo.sumname}</td>
					<td>{$vo.sum}</td>
					<if condition="$vo.status eq 0 ">
					<td>未审核</td>
					<td><input type="button" onclick="checkAccept({$vo.id},1)"
						class="btn btn-success" style="width: 80px; height: 30px;"
						value="通过" /> <input type="button"
						onclick="checkAccept({$vo.id},2)" class="btn btn-warning"
						style="width: 80px; height: 30px;" value="拒绝" /></td>
					<else /> <if condition="$vo.status eq 1 ">
					<td>审核通过</td>
					<td>
						<!-- <input type="button" onclick="checkAccept({$vo.id},2)" class="btn btn-warning" style="width:80px;height: 30px;" value="拒绝" /> -->
					</td>
					<else />
					<td>审核未通过</td>
					<td><input type="button" onclick="checkAccept({$vo.id},1)"
						class="btn btn-success" style="width: 80px; height: 30px;"
						value="通过" /></td>
					</if> </if>
					<td></td>
				</tr>
				</volist>
			</tbody>
		</table>
		<div class="pagin" id="kkpager"></div>
		<!-- 内容end -->
	</div>

	<!-- 内容end -->
	<input type="hidden" id="pagecount" value="{$pagecount}" />
	<input type="hidden" id="itemscount" value="{$itemscount}" />
	<input type="hidden" id="pageno" value="{$pageno}" />
	<input type="hidden" id="size" value="12" />
	<!-- 底部start -->
	<include file="Public:script" />
	<script type="text/javascript" src="__PUBLIC__/js/kkpager.min.js"></script>
	<script type="text/javascript"
		src="__PUBLIC__/js/index/checkcustomerform.js"></script>
	<!-- 底部end -->
</body>
</html>
